# =============================================================================
# GNTM 配置文件
# Generative but Natural TextImage Maker Configuration
# =============================================================================

# =============================================================================
# 📁 文件和输出设置
# =============================================================================
FILE_SETTINGS:
  OUTPUT_DIR: "output/images"           # 生成图片的保存目录
  EXTENSION: "jpg"                      # 输出图片格式：jpg/png/jpeg
                                        # jpg: 压缩率高，文件小，适合大批量
                                        # png: 质量高，支持透明，文件较大
  NAME_FORMAT: 2                        # 图片命名格式：
                                        # 2 = 8位数字补零 (00000001.jpg)
  FONTS: "ch"                          # 字体目录：
                                        # "ch" = fonts/ch/ (中文字体)
                                        # "en" = fonts/en/ (英文字体)
                                        # 也可以指定具体字体文件名

# =============================================================================
# 📝 文本内容设置
# =============================================================================
TEXT_SETTINGS:
  # --- 基础文本设置 ---
  LANGUAGE: "ch"                        # 语言类型：
                                        # "ch" = 中文
                                        # "en" = 英文
  
  CORPUS: "texts/Company-Shorter-Form1000.txt"  # 语料库文件路径
                                        # 文本文件，每行一个样本
  
  CORPUS_TYPE: "CORPUS"                 # 文本生成方式：
                                        # "CORPUS" = 从语料库文件读取
                                        # "RANDOM" = 随机字符生成
                                        # "DICT" = 从字典循环生成
  
  # --- 随机生成设置（仅在CORPUS_TYPE="RANDOM"时生效） ---
  INCLUDE_LETTERS: False                # 是否包含字母
  INCLUDE_NUMBERS: False                # 是否包含数字  
  INCLUDE_SYMBOLS: False                # 是否包含符号
  LENGTH: 10                            # 随机字符串长度
  RANDOM: False                         # 是否允许随机长度变化
  
  # --- 字体样式设置 ---
  SIZE: 32                              # 字体大小（像素）
                                        # 推荐范围：16-64
  
  COLOR: "(0,0,0)"                     # 文字颜色 RGB格式
                                        # "(0,0,0)" = 黑色
                                        # "(255,255,255)" = 白色
                                        # "(255,0,0)" = 红色
  
  # --- 描边设置 ---
  STROKE_WIDTH: 0                       # 描边宽度（像素）
                                        # 0 = 无描边
                                        # 1-3 = 细描边
                                        # 4+ = 粗描边
  
  STROKE_FILL: "(0,0,0)"               # 描边颜色 RGB格式
  
  # --- 图片尺寸设置 ---
  HEIGHT: 0                             # 最终图片高度（像素）
                                        # 0 = 自适应文字高度
                                        # >0 = 固定高度，等比缩放

# =============================================================================
# 🖼️ 图像格式设置  
# =============================================================================
IMAGE_FORMAT_SETTINGS:
  WIDTH: 0                              # 图片宽度（像素）
                                        # 0 = 自适应文字宽度
                                        # >0 = 固定宽度
  
  ORIENTATION: 0                        # 文字排版方向：
                                        # 0 = 水平排版（从左到右）
                                        # 1 = 垂直排版（从上到下）
  
  SPACE_WIDTH: 1.0                      # 空格宽度倍数
                                        # 1.0 = 正常宽度
                                        # >1.0 = 加宽空格
                                        # <1.0 = 缩窄空格
  
  MARGINS: "5,4,5,4"                   # 边距设置："上,左,下,右"（像素）
                                        # 示例：
                                        # "10,10,10,10" = 四边均10像素
                                        # "5,10,5,10" = 上下5像素，左右10像素
  
  FIT: False                            # 是否自动裁剪空白边缘
                                        # True = 裁剪到文字边界
                                        # False = 保留完整画布

# =============================================================================
# 🔄 图像变形和增强设置
# =============================================================================
DISTORTION_SETTINGS:
  SKEW_ANGLE: 10                        # 最大倾斜角度（度）
                                        # 0 = 无倾斜
                                        # 5 = 轻微倾斜（推荐）
                                        # 10 = 中等倾斜
                                        # 15+ = 明显倾斜
  
  RANDOM_SKEW: True                     # 是否随机应用倾斜
                                        # True = 随机倾斜角度
                                        # False = 固定倾斜角度

# =============================================================================
# ⚙️ 系统和性能设置
# =============================================================================
OTHER_SETTINGS:
  NUM_WORKERS: 8                        # 多进程数量
                                        # 1 = 单进程（调试用）
                                        # 4-8 = 推荐值
                                        # CPU核心数 = 最大建议值
  
  # --- 数据生成控制 ---
  COUNT: 1000                           # 生成图片数量（可在命令行覆盖）

# =============================================================================
# 🎨 背景设置说明
# =============================================================================
# 背景类型由 background_generator.py 控制，当前支持：
# 1. 图片背景：从 bg/ 文件夹随机选择
# 2. 高斯噪声：模拟纸张纹理
# 3. 准晶体背景：数学图案
# 4. 纯色背景：可自定义颜色
#
# 要使用图片背景，请将图片文件放入 bg/ 目录

# =============================================================================
# 📖 使用示例
# =============================================================================
# 基础使用：
# python run.py
#
# 自定义配置：
# python run.py --cfg configs/my_config.yaml
#
# 快速生成少量样本：
# python run.py --count 100
#
# 指定输出目录：
# python run.py --output_dir my_output
#
# 多进程加速：
# python run.py --num_workers 8